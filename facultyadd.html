<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <style>
        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }

        /* Center the button */
        .card--content {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <div class="card--content">
        <button id="openModalBtn" class="add">
            <i class="ri-add-line"></i> Add Faculty
        </button>
        <h1>5 Faculties</h1>
    </div>

    <!-- Modal Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Modal -->
    <div id="facultyModal" class="modal">
        <span id="closeModalBtn" class="close">&times;</span>
        <h2>Add Faculty</h2>
        <form id="facultyForm">
            <label for="facultyName">Faculty Name:</label>
            <input type="text" id="facultyName" name="facultyName" required>

            <label for="facultyEmail">Email:</label>
            <input type="email" id="facultyEmail" name="facultyEmail" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        // Get modal and buttons
        const modal = document.getElementById("facultyModal");
        const overlay = document.getElementById("overlay");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Open Modal
        openModalBtn.addEventListener("click", function() {
            modal.style.display = "block";
            overlay.style.display = "block";
        });

        // Close Modal
        closeModalBtn.addEventListener("click", function() {
            modal.style.display = "none";
            overlay.style.display = "none";
        });

        // Close Modal when clicking outside
        overlay.addEventListener("click", function() {
            modal.style.display = "none";
            overlay.style.display = "none";
        });

        // Prevent form submission (for now)
        document.getElementById("facultyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Faculty added (Just a demo, no database)");
            modal.style.display = "none";
            overlay.style.display = "none";
        });
    </script>

</body>
</html>
